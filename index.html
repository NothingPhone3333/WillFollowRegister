<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will Follow Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Will Follow Register</h1>

    <form id="willFollowForm">
        <label for="officeName">Office Name:</label>
        <input type="text" id="officeName" required>

        <label for="followContent">Will Follow Content:</label>
        <textarea id="followContent" rows="4" required></textarea>

        <label for="dated">Dated:</label>
        <input type="date" id="dated" required>

        <button type="button" onclick="addWillFollow()">Add Item</button>
    </form>

    <div id="willFollowList"></div>

    <script src="script.js"></script>
</body>
</html>
